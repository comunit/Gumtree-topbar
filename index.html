<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Gumtree London</title>
</head>

<body>
  <div class="black-bar">
    <div class="wrap-content">
      <div class="logo-wrapper">
        <div class="logo"></div>
        <div class="logo-text"></div>
      </div>

      <!-- li for right side stuff -->
      <div class="li-wrapper">
        <div class="ul-menu">
          <ul class="top-ul">
            <li>
              <a href="#">Login/Register</a>
            </li>
            <li>
              <div class="mail-icon">
                <span class="mail"></span>
              </div>
            </li>
            <li>
              <div class="search-icon"></div>
              <span class="search"></span>
            </li>
            <li>
              <button>
                <div class="button-inner">Post an ad</div>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Search bars  -->
  <div class="grey-bg">
    <div class="inner-grey">
      <ul class="grey-bg-li">
        <li>
          <select>
            <option value="all">All</option>
            <option value="motors">Motors</option>
          </select>
        </li>
        <li>
          <input type="text" placeholder="I'm Looking for..." class="looking-input">
        </li>
        <li class="in">In</li>
        <li>
          <input type="text" placeholder="London" class="london">
        </li>
        <li>
          <button class="go">Go</button>
        </li>
      </ul>

    </div>
  </div>

  <div class="main-category">
    <ul class="main-ul">
      <li>
        <h4 class="main-name">MOTORS</h4>
        <label class="sub-name">Vehicle & parts</label>
      </li>
      <li>
        <h4 class="main-name">FOR SALE</h4>
        <label class="sub-name">Everyday items</label>
      </li>
      <li>
        <h4 class="main-name">PROPERTY</h4>
        <label class="sub-name">Homes for all</label>
      </li>
      <li>
        <h4 class="main-name">JOBS</h4>
        <label class="sub-name">Discover your next role</label>
      </li>
      <li>
        <h4 class="main-name">SERVICES</h4>
        <label class="sub-name">From traders to tutors</label>
      </li>
      <li>
        <h4 class="main-name">COMMUNITY</h4>
        <label class="sub-name">Bands, clubs & classes</label>
      </li>
      <li>
        <h4 class="main-name">PETS</h4>
        <label class="sub-name">Looking for homes</label>
      </li>
    </ul>
  </div>
</body>

</html>
